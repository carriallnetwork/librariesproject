<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
        }
        #logo {
            width: 50px; /* Adjust the width as needed */
            height: 50px; /* Adjust the height as needed */
            object-fit: contain;
        }

        #buttons {
            display: flex;
        }

        .pill-button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            margin-left: 10px;
            cursor: pointer;
        }
        </style>
    </head>
    <body>
        <header>
            <img src="your-logo.png" alt="Logo" id="logo">
            <div id="buttons">
                <button class="pill-button">Guidelines</button>
                <button class="pill-button">Register/Login</button>
                <button class="pill-button">Submit</button>
            </div>
        </header>
    </body>
</html>
