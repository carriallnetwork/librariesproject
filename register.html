<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        #top-left-heading {
            padding: 10px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            padding-bottom: 40px;
            color: #060606;
        }

        #registration-box {
            background-color: #fdf3d3; /* Yellow background color */
            border: 2px solid #f39c12;
            padding: 20px;
            border-radius: 10px; /* Add some border-radius for rounded corners */
        }

        form {
            max-width: 600px;
            margin: auto;
            display: grid;
            gap: 16px;
            grid-template-columns: repeat(2, 1fr);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        .pill-button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            margin-left: 10px;
            cursor: pointer;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }

        .instructions {
            font-size: 10px;
        }

        button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 15px;
            cursor: pointer;
        }

        #or-text {
            grid-column: span 2;
            text-align: center;
            font-weight: bold;
            margin-top: 16px;
        }
    </style>
</head>
<body>

    

    <div id="registration-box"> <!-- Yellow-colored box for the registration form -->
        <div id="top-left-heading">
            Register
        </div>
       
        <form action="submit_registration.php" method="post" enctype="multipart/form-data">
            <div style="grid-column: span 2; display: grid; gap: 16px; grid-template-columns: 1fr 1fr 1fr;">
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>

            <div style="grid-column: span 2; display: grid; gap: 16px; grid-template-columns: 1fr 1fr 1fr;">
                <input type="text" id="username" name="username" placeholder="Choose a username" required>
                <input type="password" id="password" name="password" placeholder="Enter a password (max 8 characters)" required>
                <select id="qualification" name="qualification">
                    <option value="B.Des">B.Des</option>
                    <option value="B.Arch">B.Arch</option>
                    <option value="B.Arch (Pursuing)">B.Arch (Pursuing)</option>
                    <option value="M.Arch">M.Arch</option>
                    <option value="M.Arch (Pursuing)">M.Arch (Pursuing)</option>
                    <!-- Add other qualification options if needed -->
                </select>
            </div>

            <label for="IDproof">Upload ID Proof (PDF, max 5MB):<br><span>Accepted Documents: Aadhaar, Driving License, Voter ID, Passport</span></label>
            <input type="file" id="IDproof" name="IDproof" accept=".pdf" required>

            <label for="qualificationProof">Upload Proof of Qualification (PDF, max 5MB):<br><span>Accepted Documents: Degree Certificate or College ID card</span></label>
            <input type="file" id="qualificationProof" name="qualificationProof" accept=".pdf" required>

            <button class="pill-button" submit">Submit</button>

            <div id="or-text">OR</div>

            <button type="button"  class="pill-button" onclick="location.href='login.html'">Login</button>
        </form>
    </div>

</body>
</html>
